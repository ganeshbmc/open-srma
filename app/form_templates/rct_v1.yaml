# Base template for Randomized Controlled Trials (RCTs)
# This file defines the default fields for a new SRMA project.

template_name: "Randomized Controlled Trial (RCT)"
template_id: "rct_v1"

sections:
  - section_name: "Study Identification"
    fields:
      - label: "Study ID"
        field_type: "text"
      - label: "Reference citation"
        field_type: "textarea"
      - label: "Publication type"
        field_type: "text"
      - label: "Country"
        field_type: "text"
      - label: "Author Email"
        field_type: "text"
      - label: "Assessor ID"
        field_type: "text"
      - label: "Assessed Date"
        field_type: "date"

  - section_name: "Study Characteristics"
    fields:
      - label: "Study design"
        field_type: "text"
      - label: "Unit of allocation"
        field_type: "text"
      - label: "Ethical approval obtained"
        field_type: "text"
      - label: "Randomization type"
        field_type: "text"
      - label: "Start Date"
        field_type: "date"
      - label: "End Date"
        field_type: "date"
      - label: "Patient Blinding"
        field_type: "text"
      - label: "Physician Blinding"
        field_type: "text"
      - label: "Investigator Blinding"
        field_type: "text"
      - label: "Outcome Assessor Blinding"
        field_type: "text"
      - label: "Data Analyst Blinding"
        field_type: "text"

  - section_name: "Participants"
    fields:
      - label: "Population description"
        field_type: "textarea"
      - label: "Setting"
        field_type: "textarea"
      - label: "Inclusion criteria"
        field_type: "textarea"
      - label: "Exclusion criteria"
        field_type: "textarea"
      - label: "Method of recruitment"
        field_type: "text"
      - label: "Total number randomised"
        field_type: "integer"
      - label: "Age"
        field_type: "text"
      - label: "Sex"
        field_type: "text"
      - label: "Withdrawals and exclusions"
        field_type: "textarea"

  - section_name: "Intervention and Control Details"
    fields:
      - label: "Intervention Description"
        field_type: "textarea"
      - label: "Number in intervention group"
        field_type: "integer"
      - label: "Control Description"
        field_type: "textarea"
      - label: "Number in control group"
        field_type: "integer"

  - section_name: "Outcomes (Description)"
    fields:
      - label: "Primary Outcome(s)"
        field_type: "textarea"
      - label: "Secondary Outcome(s)"
        field_type: "textarea"

  - section_name: "Study Size & Analysis"
    fields:
      - label: "Sample Size Estimation"
        field_type: "text"
      - label: "Analysis Type (e.g., ITT)"
        field_type: "text"
      - label: "No. missing"
        field_type: "integer"

  - section_name: "Patient Baseline Characteristics"
    fields: [] # Empty by default, customizable

  - section_name: "Procedural Details"
    fields: [] # Empty by default, customizable

  - section_name: "Funding & Conflicts of Interest"
    fields:
      - label: "Funder"
        field_type: "textarea"
      - label: "Conflict of Interest"
        field_type: "textarea"