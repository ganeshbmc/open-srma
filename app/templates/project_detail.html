{% extends "base.html" %}

{% block content %}
    <h1>{{ project.name }}</h1>
    <p>{{ project.description }}</p>

    <h2>Studies</h2>
    <ul>
        {% for study in studies %}
        <li>
            {{ study.title }} ({{ study.author }}, {{ study.year }})
            <a href="{{ url_for('enter_data', project_id=project.id, study_id=study.id) }}" class="btn btn-sm btn-primary">Enter Data</a>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('add_study', project_id=project.id) }}">Add Study</a>
    <br>
    <a href="{{ url_for('export_jamovi', project_id=project.id) }}" class="btn btn-success mt-3">Export outcomes data (zip)</a>
    <br>
    <a href="{{ url_for('index') }}">Back to Projects</a>
{% endblock %}
