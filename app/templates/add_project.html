{% extends "base.html" %}

{% block content %}
    <h1>Add Project</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
        </p>
        <p>
            {{ form.description.label }}<br>
            {{ form.description(rows=4, cols=50) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
