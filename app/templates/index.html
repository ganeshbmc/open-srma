{% extends "base.html" %}

{% block content %}
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
        <li><a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_project') }}">Add Project</a>
{% endblock %}
